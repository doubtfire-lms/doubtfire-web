<div class="panel-body text-center">
  <div ng-show="scatterData.length == 0">
    <i class="fa fa-4x fa-spinner fa-spin"></i>
    <h2>Loading...</h2>
  </div>
  <div ng-if="scatterData.length > 0">
    <summary-task-status-scatter data="scatterData" unit="unit">
    </summary-task-status-scatter>
  </div>
</div>
<div class="panel-footer clearfix">
  <a class="btn btn-success pull-right" ng-click="fetchCSV()">
    <i class="fa fa-file-excel-o"></i> Download as CSV
  </a>
</div>
