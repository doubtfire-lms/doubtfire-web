<p>The datas are all fake!!!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Unit Code Column -->
  <ng-container matColumnDef="unit_code">
    <th mat-header-cell *matHeaderCellDef> Unit Code </th>
    <td mat-cell *matCellDef="let element">
      <div class="unit_code_box">{{element.unit_code}}</div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Unit Role Column -->
  <ng-container matColumnDef="unit_role">
    <th mat-header-cell *matHeaderCellDef> Unit Role </th>
    <td mat-cell *matCellDef="let element"> {{element.unit_role}} </td>
  </ng-container>

  <!-- Teaching Period Column -->
  <ng-container matColumnDef="teaching_period">
    <th mat-header-cell *matHeaderCellDef> Teaching Period </th>
    <td mat-cell *matCellDef="let element"> {{element.teaching_period}} </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="start_date">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="end_date">
    <th mat-header-cell *matHeaderCellDef> Start Time </th>
    <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Active </th>
    <td mat-cell *matCellDef="let element">
      <!-- {{element.active}} -->
      <mat-checkbox class="example-margin"></mat-checkbox>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tfoot>
    <tr>
      <td colspan="8"> <!-- 根据你的列数调整 colspan 的值 -->
        <button mat-button color="primary">Primary</button>
      </td>
    </tr>
  </tfoot>
</table>
