<div class="campus-list-container">
  <div class="header">
    <div>
      <h3>Campuses</h3>
      <p>Add new campuses or modify existing ones</p>
    </div>
  </div>
  <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z3">

    <!-- Abbreviation Column -->
    <ng-container matColumnDef="abbreviation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbreviation </th>
      <td mat-cell *matCellDef="let campus">
        <div *ngIf="!editing(campus) else edit">
          {{campus.abbreviation}}
        </div>
        <ng-template #edit>
          <mat-form-field class="data-entry">
            <input matInput [(ngModel)]="campus.abbreviation">
          </mat-form-field>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field class="data-entry">
          <input matInput [formControl]="abbreviation" placeholder="Campus Abbreviation">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let campus">
        <div *ngIf="!editing(campus) else edit">
          {{campus.name}}
        </div>
        <ng-template #edit>
          <mat-form-field class="data-entry">
            <input matInput [(ngModel)]="campus.name">
          </mat-form-field>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field class="data-entry">
          <input matInput [formControl]="name" placeholder="Campus Name">
        </mat-form-field>
      </td>
    </ng-container>


    <!-- Mode Column -->
    <ng-container matColumnDef="mode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Default Sync Mode </th>
      <td mat-cell *matCellDef="let campus">
        <div *ngIf="!editing(campus) else edit">
          {{campus.mode | titlecase}}
        </div>
        <ng-template #edit>
          <mat-form-field class="data-entry">
            <mat-select [(ngModel)]="campus.mode">
              <mat-option *ngFor="let mode of syncModes" [value]="mode">
                {{mode | titlecase }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <mat-form-field class="data-entry">
          <mat-label>Default Sync Mode</mat-label>
          <mat-select [formControl]="sync">
            <mat-option *ngFor="let mode of syncModes" [value]="mode">
              {{mode | titlecase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let campus">
        <div class="right" *ngIf="!editing(campus) else edit">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="flagEdit(campus)">
              <mat-icon color="primary">edit</mat-icon>
              <span>Edit</span>
            </button>
            <!-- <button mat-menu-item (click)="delete(campus)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button> -->
          </mat-menu>
        </div>
        <ng-template #edit>
          <div class="edit-actions right">
            <span>
              <button mat-icon-button color="warn" (click)="cancelEdit()">
                <mat-icon>cancel</mat-icon>
              </button>
              <button mat-icon-button color="primary" (click)="update(campus)">
                <mat-icon>save</mat-icon>
              </button>
            </span>
          </div>
        </ng-template>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <div class="edit-actions right">
          <button mat-icon-button (click)="saveNew()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    <tr mat-footer-row *matFooterRowDef="columns"></tr>
  </table>
</div>
