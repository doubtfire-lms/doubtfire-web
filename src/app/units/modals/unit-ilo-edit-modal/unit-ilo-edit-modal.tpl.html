<div class="unit-ilo-edit-modal">
  <form class="form-horizontal" ng-submit="saveILO()" role="form">
    <div class="modal-header">
      <h3>{{isNew ? "Create Learning Outcome" : "Edit Learning Outcome: " + ilo.iloNumber}}</h3>
    </div>
    <div class="modal-body">
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="ilo.name" placeholder="Outcome Name" />
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Abbreviation</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="ilo.abbreviation" placeholder="ABBR" />
        </div>
      </div>
      <div class="form-group" required>
        <label class="col-sm-3 control-label">Description</label>
        <div class="col-sm-7">
          <!-- <markdown-editor height="200" placeholder="Enter markdown description..." ng-model="ilo.description"></markdown-editor> -->
          <div contenteditable ng-model="ilo.description" placeholder="Enter markdown description..." style="border-style: solid; border-width: thin; height: 200px"></div>
        </div>
      </div>
    </div>
    <div class="modal-footer text-right">
      <input type="submit" class="btn btn-primary" ng-disabled="ilo.name == null || ilo.abbreviation == null || ilo.description == null"
        value="{{isNew ? 'Create' : 'Update'}}" />
    </div>
  </form>
</div>
