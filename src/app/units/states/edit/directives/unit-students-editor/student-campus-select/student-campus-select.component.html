<mat-form-field floatLabel="never" class="data-entry">
  <mat-label>Campus</mat-label>
  <mat-select [(value)]="student.campus" (selectionChange)="campusChange($event)">
    <mat-option [value]="null">None</mat-option>
    <mat-option *ngFor="let campus of campuses" [value]="campus">
      {{campus.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
