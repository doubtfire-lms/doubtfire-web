<div class="unit-dates-selector">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Unit</h3>
      Duplicate an existing unit by specifying the time period.
    </div>
    <form class="form-horizontal" role="form" name="rolloverUnitForm" ng-submit="saveUnit()">
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="teachingperiod">Teaching Period</label>
          <div class="col-sm-9">
            <object-select [source]="teachingPeriodValues" [target]="saveData.toPeriod" (target-change)="teachingPeriodSelected($event)" label="Select Teaching Period"  />
          </div>
        </div><!--/teaching-period-date-->

        <div class="form-group">
          <label tooltip="Date for the start of teaching in the unit." class="col-sm-2 control-label" for="startdate">Start Date</label>
          <div class="col-sm-9">
            <div class="col-sm-4 input-group">
              <input datepicker-popup="yyyy-MM-dd" is-open="calOptions.startOpened" type="text" class="form-control" id="startdate" ng-model="saveData.startDate" ng-required="true" placeholder="yyyy-MM-dd" close-text="Close" ng-if="!saveData.toPeriod" />
              <input
                type="text"
                class="form-control"
                id="startdate"
                value="{{saveData.toPeriod.startDate | date}}"
                ng-disabled="true"
                ng-if="saveData.toPeriod"
              />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="open($event,'start')" ng-disabled="saveData.toPeriod">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div><!--/start-date-->

        <div class="form-group">
          <label class="col-sm-2 control-label" for="enddate">End Date</label>
          <div class="col-sm-9">
            <div class="col-sm-4 input-group">
              <input datepicker-popup="{{format}}" id="enddate" type="text" class="form-control" ng-model="unit.endDate" is-open="calOptions.endOpened" ng-required="true" close-text="Close" ng-if="!saveData.toPeriod" />
              <input
                type="text"
                class="form-control"
                id="startdate"
                value="{{saveData.toPeriod.endDate | date}}"
                ng-disabled="true"
                ng-if="saveData.toPeriod"
              />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="open($event,'end')" ng-disabled="saveData.toPeriod">
                  <i class="fa fa-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div><!--/end-date-->
      </div>
      <div class="panel-footer text-right">
        <input type="submit" value="Create Unit" class="btn btn-success" />
      </div>
    </form>
  </div>
</div>
