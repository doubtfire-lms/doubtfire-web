<div
  [ngClass]="statusClass(status)"
  matTooltip="{{ statusLabel(status) }}"
  matTooltipPosition="above"
  [matTooltipDisabled]="!showTooltip"
  class="status-chip rounded-full cursor-pointer pl-6 pr-6 min-h-12 h-12 ml-1 mr-1 flex justify-center items-center"
  style="font-size: 14px; min-width: 50px"
>
  <span class="text-md self-center justify-self-center"><i class="fa {{ statusIcon(status) }}"></i> </span>
</div>
