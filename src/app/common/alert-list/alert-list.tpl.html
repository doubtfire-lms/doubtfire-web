<div class="alert-top">
  <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">
    <div class="alert-wrapper">
      <i class="fa fa-3x"></i>
      <div class="alert-content">
        <div ng-bind-html="alert.msg"></div>
      </div>
    </div>
  </alert>
</div>
