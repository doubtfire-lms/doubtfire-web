<div class="card card-default card-sm" *ngIf="alignments.length > 0">
  <div class="card-heading">
    <h4>Intended Learning Outcomes</h4>
    <div class="text-muted">
      Teaching staff believe that completing this task will help you achieve
      the outcomes listed below.
    </div>
  </div>
  <div class="list-group">
    <button
      class="clearfix list-group-item"
      *ngFor="let alignment of alignments"
      (click)="alignment.collapsed = !alignment.collapsed">
      <heading>
        <div>
          <h4>
            <strong>{{alignment.ilo.abbreviation}}</strong>
            <small>{{alignment.ilo.name}}</small>
          </h4>
          <p>{{alignment.label}} Click to expand</p>
        </div><!--/alignment-label-->
          <task-ilo-alignment-rater-new></task-ilo-alignment-rater-new><!--/alignment-rater-->       
      </heading>
      <div class="panel panel-default" *ngIf="alignment.collapsed">
        <div class="panel-body">
          <div>
            <h5>Outcome Description</h5>
            <div class="markdown-to-html"  [innerHTML]="alignment.ilo.description"></div>
          </div>
          <div>
            <h5>Rationale</h5>
            <div class="markdown-to-html"  [innerHTML]="alignment.description"></div>
          </div>
        </div>
      </div>
    </button>
  </div>
</div>
